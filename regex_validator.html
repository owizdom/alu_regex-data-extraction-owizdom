<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regex Data Extractor</title>
  <link rel="stylesheet" href="regex_style.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Regex Data Extractor</h1>
    <div class="actions">
      <button id="btn-open" class="btn">Use File Extractor</button>
      <button id="btn-sample" class="btn secondary">Use Sample Text</button>
      <button id="btn-clear" class="btn ghost">Clear</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="grid">
      <!-- Input Panel -->
      <section class="panel">
        <h2>Input</h2>
        <textarea id="input" placeholder="Paste or type text hereâ€¦"></textarea>
        <div class="actions">
          <button id="btn-extract" class="btn">Extract</button>
        </div>
      </section>

      <!-- Results Panel -->
      <section class="panel">
        <h2>Results</h2>
        <div id="cards" class="cards">
          <p id="stats">Results appear here</p>
        </div>
      </section>
    </div>

    <!-- File Extractor Modal -->
    <div id="FileMode" class="hidden">
      <div class="file-mode-content">
        <h2>File Upload</h2>
        <p>Upload a <strong>.txt</strong> file to extract emails, URLs, phones, credit cards, times, HTML tags, hashtags, and currency amounts.</p>

        <div id="dropzone" class="dropzone">
          <p>Click here or drag and drop a .txt file</p>
          <input type="file" id="file" accept=".txt" class="hidden" />
        </div>

        <div style="display:flex; gap:8px; margin-top:12px; flex-wrap:wrap;">
          <button id="close" class="btn ghost">Close</button>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <p>Created by Wisdom</p>
  </footer>

  <script src="regex_pattern.js"></script>
</body>
</html>
